[package]
name = "edlicense"
version = "0.1.0"
edition = "2024"
description = "A tool that ensures source code files have copyright license headers"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
glob = "0.3"
regex = "1.10"
chrono = "0.4"
anyhow = "1.0"
thiserror = "1.0"
rayon = "1.8"
walkdir = "2.4"
git2 = "0.18"
ignore = "0.4"
similar = { version = "2.4", features = ["inline"] }
termcolor = "1.4"
atty = "0.2"
pathdiff = "0.2"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
