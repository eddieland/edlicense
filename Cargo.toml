[package]
name = "edlicense"
version = "0.1.0"
edition = "2024"
description = "A tool that ensures source code files have copyright license headers"

[dependencies]
anyhow = "1.0"
atty = "0.2"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
git2 = "0.20"
glob = "0.3"
ignore = "0.4"
pathdiff = "0.2"
rayon = "1.8"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
similar = { version = "2.4", features = ["inline"] }
termcolor = "1.4"
thiserror = "2.0.11"
walkdir = "2.4"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
