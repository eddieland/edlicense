name: Docker Publish

on:
  workflow_run:
    workflows: ["Rust CI"]
    branches: [main]
    types:
      - completed
  # Allow manual triggering
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Enable BuildKit features
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    # Only run if the Rust CI workflow completed successfully or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract build info
        id: build_info
        run: |
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "build_revision=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "build_version=$(grep -m 1 '^version =' Cargo.toml | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      # Build, test, and push production image
      - name: Build production Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          build-args: |
            MODE=production
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_REVISION=${{ steps.build_info.outputs.build_revision }}
            BUILD_VERSION=${{ steps.build_info.outputs.build_version }}
          tags: |
            local-production-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Smoke test production image
        run: |
          echo "Testing production image with default --help command..."
          output=$(docker run --rm local-production-image:latest)
          if [ $? -ne 0 ]; then
            echo "Production image test failed!"
            exit 1
          fi
          
          # Verify output contains help information
          if ! echo "$output" | grep -q "Usage:"; then
            echo "Production image doesn't show help output correctly!"
            echo "Output received: $output"
            exit 1
          fi
          
          echo "Production image smoke test passed!"
      
      - name: Push production Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            MODE=production
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_REVISION=${{ steps.build_info.outputs.build_revision }}
            BUILD_VERSION=${{ steps.build_info.outputs.build_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build, test, and push distroless image
      - name: Build distroless Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          build-args: |
            MODE=distroless
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_REVISION=${{ steps.build_info.outputs.build_revision }}
            BUILD_VERSION=${{ steps.build_info.outputs.build_version }}
          tags: |
            local-distroless-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Smoke test distroless image
        run: |
          echo "Testing distroless image with default --help command..."
          output=$(docker run --rm local-distroless-image:latest)
          if [ $? -ne 0 ]; then
            echo "Distroless image test failed!"
            exit 1
          fi
          
          # Verify output contains help information
          if ! echo "$output" | grep -q "Usage:"; then
            echo "Distroless image doesn't show help output correctly!"
            echo "Output received: $output"
            exit 1
          fi
          
          echo "Distroless image smoke test passed!"
      
      - name: Push distroless Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            MODE=distroless
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_REVISION=${{ steps.build_info.outputs.build_revision }}
            BUILD_VERSION=${{ steps.build_info.outputs.build_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:distroless-${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:distroless-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          