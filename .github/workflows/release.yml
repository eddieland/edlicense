name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.0). Leave empty to use the most recent tag.'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests before building release artifacts
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: Run tests
        run: cargo nextest run --all-features

  # Build binaries for multiple platforms
  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: edlicense-linux-x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: edlicense-linux-x86_64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: edlicense-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: edlicense-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: edlicense-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: edlicense-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG=$(git describe --tags --abbrev=0)
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"
        shell: bash

      - name: Checkout release tag
        if: github.event_name == 'workflow_dispatch'
        run: git checkout ${{ steps.tag.outputs.tag }}
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure target is installed
        run: rustup target add ${{ matrix.target }}
        shell: bash

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross-compilation dependencies for Linux ARM64
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Install musl tools for static Linux builds
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/edlicense ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/edlicense.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          retention-days: 1

  # Build and push Docker images with version tags
  docker:
    name: Docker ${{ matrix.variant }}
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - variant: production
            suffix: ""
          - variant: distroless
            suffix: "distroless-"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG=$(git describe --tags --abbrev=0)
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Checkout release tag
        if: github.event_name == 'workflow_dispatch'
        run: git checkout ${{ steps.tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (v1.2.3 -> 1.2.3)
          VERSION=${{ steps.tag.outputs.tag }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Extract build info
        id: build_info
        run: |
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "build_revision=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          build-args: |
            MODE=${{ matrix.variant }}
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_REVISION=${{ steps.build_info.outputs.build_revision }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          tags: local-test-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test Docker image
        run: |
          echo "Testing ${{ matrix.variant }} image..."
          output=$(docker run --rm local-test-image:latest)
          if ! echo "$output" | grep -q "Usage:"; then
            echo "Image doesn't show help output correctly!"
            echo "Output received: $output"
            exit 1
          fi
          echo "Smoke test passed!"

      - name: Push Docker image with version tags
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            MODE=${{ matrix.variant }}
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_REVISION=${{ steps.build_info.outputs.build_revision }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.suffix }}${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.suffix }}latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release with all artifacts
  release:
    name: Create Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG=$(git describe --tags --abbrev=0)
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            # Move each artifact to release-assets
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                cp "$file" release-assets/
              fi
            done
          done
          ls -la release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          draft: false
          generate_release_notes: true
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
